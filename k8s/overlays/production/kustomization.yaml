apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


resources:
  - namespace.yaml
  - ../../base

namespace: production

labels:
  - pairs:
      environment: production

patches:
  - target:
      kind: Deployment
      name: indexify
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: pdf-parser
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

configMapGenerator:
  - name: indexify-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=info

